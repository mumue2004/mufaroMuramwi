<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
	
<style>
	html{
		display:flex;
		justify-content:center;
		align:center;
	}
	
	.form-container{
		padding: 25px;
		border: 2px solid #ccc;
		background-color: #f9f9f9;
	}
	
	#index{
		text-align:center;
	}
	
	#registerbtn{
		text-align:center;
	}
	
</style>

</head>
<body>
	<header>
		<p id="index"><a href="index.html">Index</a></p>
	</header>
	<div class="form-container">
		<h2>SPAICEBOI STUDIOS</h2>
		<form action="#" method="POST">
			<label for="fname">Full Name:</label>
			<input type="text" id="name" required><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" required><br><br>

			<label for="password">Password:</label>
			<input type="password" id="password" required><br><br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" required><br><br>
			
			<fieldset>
				<legend>Gender:</legend>
			<!--<label for="gender">Gender:</label> -->
			<input type="radio" id="male" name="gender" value="Male" required>
				<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="Female" required>
				<label for="Female">Female</label>
			</fieldset>
			<br>
		
			<label for="mentorship">Mentorship:</label>
			<select name="mentorship" id="mentorship">
				<option value="fxTrading">Recording Sessions</option>
				<option value="webdev">Beat Sessions</option>
				<option value="business">Piano Lessons</option>
			</select>
			<br><br>
			
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" minlength="16" maxlength="16"
				  pattern="[+263]{4} [0-9]{3} [0-9]{3} [0-9]{3}"
				  placeholder="+263 778 345 192" required><br><br>

			<label for="address">Address:</label><br>
			<textarea id="address" required></textarea><br><br>

			<label for="id-passport">ID/Passport:</label>
			<input type="file" id="id-passport" required><br><br>

			<label for="subscribe">Subscribe to Newsletter:</label>
			<input type="checkbox" id="subscribe"><br><br>
			
			<div id="registerbtn">
				<input type="submit" value="Register">
			</div>
		</form>
	</div>
</body>
</html>
